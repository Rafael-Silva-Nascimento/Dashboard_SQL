<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard_Cacique| SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --cacique-yellow: #ffdb00;
            --cacique-dark: #121212;
            --cacique-sidebar: #1e1e1e;
            --cacique-red: #e74c3c;
        }
        body { background-color: var(--cacique-dark); font-family: 'Segoe UI', sans-serif; color: #fff; overflow-x: hidden; }
        .sidebar { background: var(--cacique-sidebar); min-height: 100vh; padding: 30px 20px; border-right: 1px solid #333; }
        .brand-area { text-align: center; margin-bottom: 30px; }
        .brand-name { color: var(--cacique-yellow); font-weight: 900; font-size: 1.6rem; margin: 0; letter-spacing: -1px; }
        .brand-sub { font-size: 0.65rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        .card { border: none; border-radius: 15px; background: #ffffff; box-shadow: 0 10px 20px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .card h5 { font-size: 0.8rem; font-weight: 800; color: #333; text-transform: uppercase; border-bottom: 3px solid var(--cacique-yellow); display: inline-block; margin-bottom: 15px; padding-bottom: 5px; }
        .kpi-card { border-top: 5px solid var(--cacique-yellow); min-height: 110px; display: flex; flex-direction: column; justify-content: center; }
        .kpi-card.danger { border-top-color: var(--cacique-red); }
        .kpi-title { font-size: 0.7rem; font-weight: 700; color: #666; margin-bottom: 5px; text-transform: uppercase; }
        .kpi-value { font-size: 1.1rem; font-weight: 900; color: #121212; line-height: 1.1; }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { font-size: 0.65rem; font-weight: 700; color: var(--cacique-yellow); margin-bottom: 5px; display: block; text-transform: uppercase; }
        .form-select, .form-control { background-color: #2d2d2d; border: 1px solid #444; color: #fff; font-size: 0.8rem; border-radius: 8px; }
        .chart-container { position: relative; height: 280px; width: 100%; }
        .sticky-sidebar { position: sticky; top: 20px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar">
            <div class="sticky-sidebar">
                <div class="brand-area"><h1 class="brand-name">CACIQUE</h1><span class="brand-sub">Home Center | SQL</span></div>
                <div class="filter-group"><label>Importar SQL.csv</label><input type="file" id="csvInput" class="form-control form-control-sm" accept=".csv"></div>
                <div id="controls" style="display: none;">
                    <div class="row g-2">
                        <div class="col-6"><div class="filter-group"><label>Início</label><input type="date" id="dateStart" class="form-control form-control-sm" onchange="applyFilters()"></div></div>
                        <div class="col-6"><div class="filter-group"><label>Fim</label><input type="date" id="dateEnd" class="form-control form-control-sm" onchange="applyFilters()"></div></div>
                    </div>
                    <div class="filter-group"><label>Filtrar Loja</label><select id="filterLoja" class="form-select form-select-sm" onchange="applyFilters()"></select></div>
                    <button class="btn btn-sm btn-outline-warning w-100 mt-2" onclick="resetFilters()">LIMPAR TUDO</button>
                </div>
            </div>
        </nav>

        <main class="col-md-10 px-4 py-4">
            <div class="row g-3 mb-4">
                <div class="col-md-3"><div class="card kpi-card p-3 text-center"><div class="kpi-title">Ocorrências Totais</div><div id="kpiTotal" class="kpi-value">-</div></div></div>
                <div class="col-md-3"><div class="card kpi-card p-3 text-center"><div class="kpi-title">Maior Gargalo (Diagnosticado)</div><div id="kpiMotivo" class="kpi-value" style="font-size: 0.85rem; color: #d35400;">-</div></div></div>
                <div class="col-md-3"><div class="card kpi-card p-3 text-center"><div class="kpi-title">Loja Crítica (Erros)</div><div id="kpiLoja" class="kpi-value" style="font-size: 0.9rem;">-</div></div></div>
                <div class="col-md-3"><div class="card kpi-card danger p-3 text-center"><div class="kpi-title" style="color:var(--cacique-red)">Total Erros de Venda</div><div id="kpiErros" class="kpi-value" style="color:var(--cacique-red)">-</div></div></div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-7"><div class="card p-4"><h5>Evolução Temporal de Ocorrências</h5><div class="chart-container" style="height:250px;"><canvas id="canvasTime"></canvas></div></div></div>
                <div class="col-md-5"><div class="card p-4"><h5>Ranking de Falhas</h5><div class="chart-container" style="height:250px;"><canvas id="canvasBarFalha"></canvas></div></div></div>
            </div>

            <div class="row g-3">
                <div class="col-md-6"><div class="card p-4"><h5>Volume x Erro (Por Loja)</h5><div class="chart-container"><canvas id="canvasStore"></canvas></div></div></div>
                <div class="col-md-6"><div class="card p-4" style="border-right: 8px solid var(--cacique-dark)"><h5 style="color:var(--cacique-dark)">Top 5 Erros por Vendedor</h5><div class="chart-container"><canvas id="canvasSellerError"></canvas></div></div></div>
            </div>
        </main>
    </div>
</div>

<script>
Chart.register(ChartDataLabels);

let fullData = [];
let charts = {};
const TEXT_BLACK = '#121212';

function fixText(text) {
    if (!text) return "";
    return text.toString().trim().replace(/RECLAMA[\?]+O/gi, "RECLAMAÇÃO").replace(/SOLICITA[\?]+O/gi, "SOLICITAÇÃO")
        .replace(/INFORMA[\?]+O/gi, "INFORMAÇÃO").replace(/LIGA[\?]+ES/gi, "LIGAÇÕES").replace(/ATEN[\?]+O/gi, "ATENÇÃO")
        .replace(/N[\?]+O/gi, "NÃO").replace(/[\?]+/g, " ");
}

function parseDate(str) {
    if(!str) return null;
    const p = str.split('/');
    const datePart = p[0].includes(' ') ? p[0].split(' ')[0] : p[0];
    return p.length >= 3 ? new Date(p[2].split(' ')[0], p[1]-1, datePart) : null;
}

document.getElementById('csvInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.readAsText(file, "ISO-8859-1");
    reader.onload = function(event) {
        Papa.parse(event.target.result, {
            header: true, delimiter: ";", skipEmptyLines: true,
            complete: function(results) {
                fullData = results.data.map(row => {
                    const cleanRow = {};
                    Object.keys(row).forEach(key => {
                        const cleanKey = fixText(key).replace(/\s+/g, '');
                        cleanRow[cleanKey] = fixText(row[key]);
                    });
                    return cleanRow;
                });
                populateFilters(fullData);
                document.getElementById('controls').style.display = 'block';
                applyFilters();
            }
        });
    };
});

function populateFilters(data) {
    const lojas = [...new Set(data.map(i => i.LOJA))].filter(x => x).sort();
    fillSelect('filterLoja', lojas, "TODAS AS LOJAS");
    const dates = data.map(i => parseDate(i.DATA)).filter(d => d instanceof Date && !isNaN(d));
    if(dates.length) {
        document.getElementById('dateStart').value = new Date(Math.min(...dates)).toISOString().split('T')[0];
        document.getElementById('dateEnd').value = new Date(Math.max(...dates)).toISOString().split('T')[0];
    }
}

function fillSelect(id, list, first) {
    const s = document.getElementById(id);
    s.innerHTML = `<option value="all">${first}</option>` + list.map(i => `<option value="${i}">${i}</option>`).join('');
}

function applyFilters() {
    const lSel = document.getElementById('filterLoja').value;
    const dStart = document.getElementById('dateStart').value ? new Date(document.getElementById('dateStart').value + "T00:00:00") : null;
    const dEnd = document.getElementById('dateEnd').value ? new Date(document.getElementById('dateEnd').value + "T23:59:59") : null;

    const filtered = fullData.filter(row => {
        const rDate = parseDate(row.DATA);
        const matchDate = (!rDate || (!dStart || rDate >= dStart) && (!dEnd || rDate <= dEnd));
        const matchL = (lSel === 'all' || row.LOJA === lSel);
        return matchDate && matchL;
    });
    renderDashboard(filtered);
}

function resetFilters() { populateFilters(fullData); applyFilters(); }

function renderDashboard(data) {
    const counts = { date: {}, falha: {}, storeVol: {}, storeErr: {}, sellerError: {}, totalErros: 0 };
    let totalDiagnosticados = 0;
    
    data.forEach(row => {
        const dMatch = row.DATA ? row.DATA.split(' ')[0] : null; 
        const dDisplay = dMatch ? dMatch.substring(0, 5) : null; 
        const lj = row.LOJA || "N/A", vend = row.VENDEDOR || "N/A";
        
        // FOCO EM DETALHE_FALHA
        const falhaRaw = row.DETALLE_FALHA || row.DETALHE_FALHA || row.DETALHEFALHA || "";
        const isErro = (row['ERRO_VENDA?'] || row['ERRO_VENDA'] || "").toUpperCase().includes("SIM");
        
        if(dDisplay) counts.date[dDisplay] = (counts.date[dDisplay] || 0) + 1;
        
        // Opção 3: Ignorar se estiver vazio
        if(falhaRaw.trim() !== "") {
            counts.falha[falhaRaw] = (counts.falha[falhaRaw] || 0) + 1;
            totalDiagnosticados++;
        }

        counts.storeVol[lj] = (counts.storeVol[lj] || 0) + 1;

        if(isErro) { 
            counts.storeErr[lj] = (counts.storeErr[lj] || 0) + 1;
            counts.sellerError[vend] = (counts.sellerError[vend] || 0) + 1; 
            counts.totalErros++; 
        }
    });

    const totalOcorrencias = data.length;
    Object.values(charts).forEach(c => c && c.destroy());

    // 1. Evolução
    const sortedDates = Object.keys(counts.date).sort((a,b) => {
        const [d1, m1] = a.split('/').map(Number);
        const [d2, m2] = b.split('/').map(Number);
        return m1 === m2 ? d1 - d2 : m1 - m2;
    });
    charts.time = new Chart(document.getElementById('canvasTime'), {
        type: 'line',
        data: { labels: sortedDates, datasets: [{ label: 'Ocorrências', data: sortedDates.map(d => counts.date[d]), borderColor: TEXT_BLACK, backgroundColor: 'rgba(255, 219, 0, 0.4)', fill: true, tension: 0.4, pointRadius: 4, pointBackgroundColor: TEXT_BLACK }] },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { display: false, grid: { display: false } }, x: { grid: { display: false }, ticks: { color: TEXT_BLACK, font: { size: 9, weight: 'bold' } } } }, plugins: { datalabels: { display: true, anchor: 'end', align: 'top', color: TEXT_BLACK, font: { weight: 'bold', size: 10 } } } }
    });

    // 2. Ranking de Falhas (FILTRADO - OPÇÃO 3)
    const sortedFalhas = Object.entries(counts.falha).sort((a,b) => b[1] - a[1]).slice(0, 10);
    charts.falhas = new Chart(document.getElementById('canvasBarFalha'), {
        type: 'bar',
        data: { labels: sortedFalhas.map(f => f[0]), datasets: [{ label: 'Qtd', data: sortedFalhas.map(f => f[1]), backgroundColor: '#ffdb00', borderRadius: 5 }] },
        options: { 
            indexAxis: 'y', responsive: true, maintainAspectRatio: false,
            scales: { x: { display: false, grid: { display: false } }, y: { grid: { display: false }, ticks: { color: TEXT_BLACK, font: { size: 8, weight: 'bold' } } } },
            plugins: {
                legend: { display: false },
                datalabels: {
                    color: TEXT_BLACK, anchor: 'end', align: 'right', offset: 4, font: { size: 9, weight: 'bold' },
                    formatter: (val) => `${val} (${totalDiagnosticados > 0 ? ((val/totalDiagnosticados)*100).toFixed(0) : 0}%)`
                }
            }
        }
    });

    // 3. Volume x Erro
    const storeLabels = Object.keys(counts.storeVol).sort();
    charts.store = new Chart(document.getElementById('canvasStore'), {
        type: 'bar',
        data: { labels: storeLabels, datasets: [{ label: 'Volume', data: storeLabels.map(l => counts.storeVol[l]), backgroundColor: '#ffdb00' }, { label: 'Erros', data: storeLabels.map(l => counts.storeErr[l] || 0), backgroundColor: '#e74c3c' }] },
        options: { responsive: true, maintainAspectRatio: false, layout: { padding: { top: 40 } }, scales: { x: { ticks: { color: TEXT_BLACK, font: { size: 9, weight: 'bold' } }, grid: { display: false } }, y: { display: false, grace: '30%' } }, plugins: { legend: { position: 'top', labels: { color: TEXT_BLACK, font: { size: 10, weight: 'bold' } } }, datalabels: { anchor: 'end', align: 'top', font: { weight: 'bold', size: 8 }, color: (ctx) => ctx.dataset.label === 'Volume' ? TEXT_BLACK : '#e74c3c', formatter: (val, ctx) => { if (!val) return ""; const total = ctx.dataset.label === 'Volume' ? totalOcorrencias : counts.totalErros; return `${val} (${total > 0 ? ((val/total)*100).toFixed(0) : 0}%)`; } } } }
    });

    // 4. Vendedores
    const topS = Object.entries(counts.sellerError).sort((a,b) => b[1]-a[1]).slice(0, 5);
    charts.seller = new Chart(document.getElementById('canvasSellerError'), {
        type: 'bar',
        data: { labels: topS.map(s => s[0]), datasets: [{ label: 'Erros', data: topS.map(s => s[1]), backgroundColor: '#121212', borderRadius: 5 }] },
        options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { display: false }, y: { ticks: { color: TEXT_BLACK, font: { size: 9, weight: 'bold' } }, grid: { display: false } } }, plugins: { legend: { display: false }, datalabels: { color: '#ffffff', anchor: 'center', align: 'center', font: { size: 10, weight: 'bold' }, formatter: (val) => `${val} (${counts.totalErros > 0 ? ((val/counts.totalErros)*100).toFixed(1) : 0}%)` } } }
    });

    // KPIs
    document.getElementById('kpiTotal').innerText = totalOcorrencias;
    const erroPct = totalOcorrencias > 0 ? ((counts.totalErros / totalOcorrencias) * 100).toFixed(1) : 0;
    document.getElementById('kpiErros').innerText = `${counts.totalErros} (${erroPct}%)`;
    const topFalha = Object.entries(counts.falha).sort((a,b) => b[1]-a[1])[0];
    document.getElementById('kpiMotivo').innerText = topFalha ? topFalha[0].substring(0, 25) : "SEM DIAGNÓSTICOS";
    document.getElementById('kpiLoja').innerText = Object.entries(counts.storeErr).sort((a,b) => b[1]-a[1])[0]?.[0] || "-";
}
</script>
</body>
</html>
